<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="icon" href="favicon.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

        <title>Simon</title>

        <style>

        * {
            padding: 0 0;
            margin: 0 0;
        }

        html, body, #app, #menu, #game {
            height: 100%;
            min-height: 100%;
        }

        #count {
            height: 20%;
        }

        #simon {
            height: 60%;
        }

        .btn {
            display: inline-block;
            margin: 0 0;
            padding: 0 0;
            border-width: 0;
        }

        .simon {
            width: 50%;
            height: 50%;
        }

        #green  {background-color: green;   }
        #red    {background-color: red;     }
        #yellow {background-color: yellow;  }
        #blue   {background-color: blue;    }
        #reset  {background-color: grey;    width: 100%; height: 20%;}
        #start  {background-color: grey;    width: 100%; height: 20%;}
        #strict {background-color: grey;    width: 100%; height: 20%;}
        #title  {width: 100%; height: 20%; text-align: center; font-size: 64pt;}

        .glow {
            z-index: 100;
            width: 48%;
            margin: 0px 1%;
            box-shadow: 0px 0px 50px #fff;
        }

        </style>


    </head>

    <body>

        <div id="app"></div>

        <script type="text/html" id="menu">
            <h1 id="title">SIMON</h1>
            <button class="btn" id="start" onclick="Menu.start()">START</button>
            <button class="btn" id="strict" onclick="Menu.strict()">
                MODE:
                <span id="mode">STRICT</span>
            </button>
        </script>

        <script type="text/html" id="game">
            <div id="count">
            </div><div id="simon">
                <button class="simon btn" id="green" onclick="Game.btn('green')">
                </button><button class="simon btn" id="red" onclick="Game.btn('red')">
                </button><button class="simon btn" id="yellow" onclick="Game.btn('yellow')">
                </button><button class="simon btn" id="blue" onclick="Game.btn('blue')">
                </button>
            </div><button class="btn" id="reset" onclick="Game.reset()">RESET
            </button>
        </script>

        <script type="text/javascript" src="src/simon.js"></script>

    </body>

</html>
