<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="icon" href="favicon.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

        <title>Simon</title>

        <style>

        * {
            padding: 0 0;
            margin: 0 0;
        }

        html, body, #app, #menu, #game {
            height: 100%;
            min-height: 100%;
        }

        #count {
            height: 20%;
        }

        #simon {
            height: 60%;
        }

        .btn {
            display: inline-block;
            margin: 0 0;
            padding: 0 0;
            border-width: 0;
        }

        .simon {
            width: 50%;
            height: 50%;
        }

        #green  {background-color: green;   }
        #red    {background-color: red;     }
        #yellow {background-color: yellow;  }
        #blue   {background-color: blue;    }
        #reset  {background-color: grey;    width: 100%; height: 20%;}
        #start  {background-color: grey;    width: 100%; height: 20%;}
        #strict {background-color: grey;    width: 100%; height: 20%;}
        #title  {width: 100%; height: 20%; text-align: center; font-size: 64pt;}

        </style>


    </head>

    <body>

        <div id="app">
            <div id="menu" v-if="menu">
                <h1 id="title">SIMON</h1>
                <button class="btn" id="start" v-on:click="start">START</button>
                <button class="btn" id="strict" v-on:click="toggleStrict">
                    MODE:
                    <span v-if="strict">STRICT</span>
                    <span v-else>NORMAL</span>
                </button>
            </div>
            <div id="game" v-if="game">
                <div id="count">{{rounds.length}}
                </div><div id="simon">
                    <button class="simon btn" id="green" v-on:click="greenBtn">
                    </button><button class="simon btn" id="red" v-on:click="redBtn">
                    </button><button class="simon btn" id="yellow" v-on:click="yellowBtn">
                    </button><button class="simon btn" id="blue" v-on:click="blueBtn">
                    </button>
                </div><button class="btn" id="reset" v-on:click="reset">RESET
                </button>
            </div>
        </div>

        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="src/simon.js"></script>

    </body>

</html>
